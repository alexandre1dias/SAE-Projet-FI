{% extends "base.html" %}
{% block main %}

<h1 class="mb-4" >[Nom Ev√®nement]</h1>

<div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 text-center shadow-sm">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">[date]</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 text-center shadow-sm">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title"> [lieu]</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 text-center shadow-sm">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">nb participants</h5>
                </div>
            </div>
        </div>
    </div>
    

    <div id="carouselTop" class="carousel slide mb-3" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/escrime_feminin/image1.png') }}" class="d-block mx-auto" alt="Escrimeuses en action dans le gymnase">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/escrime_feminin/image2.png') }}" class="d-block mx-auto" alt="Groupe d'escrimeuses posant">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/escrime_feminin/image3.png') }}" class="d-block mx-auto" alt="Assaut entre deux escrimeuses">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/escrime_feminin/image4.png') }}" class="d-block mx-auto" alt="Portrait de deux escrimeuses souriantes">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTop" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselTop" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <a href="{{ url_for('evenement_club') }}" class="btn btn-outline-primary btn-custom">retour</a>

{% endblock %}
