{%extends "base.html"%}
    {% block head_extra %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adhesion.css') }}">
    {% endblock %}
    {%block main%}
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Voici la liste de vos résultats</h1>
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">Filtrer par</button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><a class="dropdown-item" href="#">Date (Plus récent)</a></li>
                    <li><a class="dropdown-item" href="#">Date (Plus ancien)</a></li>
                    <li><a class="dropdown-item" href="#">Classement (Meilleur)</a></li>
                </ul>
            </div>
        </div>
        <div class="container py-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card pricing-card h-100">
                        <div class="card-header pricing-header basic-header p-4">
                            <h3 class="card-title text-center mb-0">Tournoi club Blois</h3>
                        </div>
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4">Tous niveaux</h2>
                            <ul class="feature-list text-center mb-4">
                                <li>01/10/2025 - 02/10/2025</li>
                                <li>Votre classement : </li>
                            </ul>
                            <div class="text-center">
                                <a href="{{ url_for('competition_view') }}" class="btn btn-outline-primary btn-custom">Consulter</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {%endblock%}
