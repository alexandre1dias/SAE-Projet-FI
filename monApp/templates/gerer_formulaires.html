{%extends "base.html"%}

{%block main%}
    <h1> Liste des formulaires en attentes</h1> 
    <div class="row">  <!--colonne pour les filtres à gauche -->
        <div class="col-lg-3 col-md-4 mb-4">
            <div class="filtres-container">
                <h5 class="filtres-titre">Filtres</h5>
                
                <div class="filtre-categorie">
                    <h6>Type</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="competition" checked>
                        <label class="form-check-label" for="competition">Questions</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="reunion" checked>
                        <label class="form-check-label" for="reunion">Demandes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="reunion" checked>
                        <label class="form-check-label" for="reunion">Signalements</label>
                    </div>
                </div>

                <div class="filtre-categorie">
                    <h6>Trier par </h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tri" id="dateRecente" checked>
                        <label class="form-check-label" for="dateRecente">Date plus récent</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tri" id="dateAncienne">
                        <label class="form-check-label" for="dateAncienne">Date plus ancienne</label>
                    </div>
                </div>
            </div>
    </div>

    <div class="col-lg-9 col-md-8">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Type</th>
                <th>Date</th>
                <th>Sujet</th>
                <th>Mail envoyeur</th>
                <th>Gérer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Question/Demande/Signalement</td>
                <td>23/10/2025</td>
                <td>sujet</td>
                <td>Adresse mail</td>
                    <td>
                        <a href="{{ url_for('formulaire_view') }}" class="btn btn-warning">Gérer</a>
                        <a href="" class="btn btn-danger">Supprimer</a>
                    </td>
            </tr>
        </tbody>
    </table>
    </div>
{% endblock %}
