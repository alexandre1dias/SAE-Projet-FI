{% extends "base.html" %}

{% block main %}
<div class="container py-5">
    <h1 class="text-center mb-5">Modifier le profil de {{ user.prenom }} {{ user.nom }}</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <form method="POST" action="{{ url_for('profil_edit', user_id=user.id) }}">

                    <div class="mb-3 row">
                        <label for="nom" class="col-sm-4 col-form-label text-muted">Nom :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nom" name="nom" value="{{ user.nom }}" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="prenom" class="col-sm-4 col-form-label text-muted">Prénom :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="prenom" name="prenom" value="{{ user.prenom }}" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="age" class="col-sm-4 col-form-label text-muted">Âge :</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="date_naissance" class="col-sm-4 col-form-label text-muted">Date de naissance :</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="date_naissance" name="date_naissance" value="{{ user.date_naissance }}" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="categorie" class="col-sm-4 col-form-label text-muted">Niveau :</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="categorie" name="categorie" required>
                                <option value="M9" {% if user.niveau == 'M9' %}selected{% endif %}>M9</option>
                                <option value="M11" {% if user.niveau == 'M11' %}selected{% endif %}>M11</option>
                                <option value="M13" {% if user.niveau == 'M13' %}selected{% endif %}>M13</option>
                                <option value="M15" {% if user.niveau == 'M15' %}selected{% endif %}>M15</option>
                                <option value="M17" {% if user.niveau == 'M17' %}selected{% endif %}>M17</option>
                                <option value="M20" {% if user.niveau == 'M20' %}selected{% endif %}>M20</option>
                                <option value="Senior" {% if user.niveau == 'Senior' %}selected{% endif %}>Senior</option>
                                <option value="Vétéran" {% if user.niveau == 'Vétéran' %}selected{% endif %}>Vétéran</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label text-muted">Email :</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="statut" class="col-sm-4 col-form-label text-muted">Statut :</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="statut" name="statut" required>
                                <option value="Membre Actif" {% if user.statut == 'Membre Actif' %}selected{% endif %}>Membre</option>
                                <option value="Membre Inactif" {% if user.statut == 'Membre Inactif' %}selected{% endif %}>Président</option>
                                <option value="Administrateur" {% if user.statut == 'Administrateur' %}selected{% endif %}>Vice-président</option>
                                <option value="Administrateur" {% if user.statut == 'Administrateur' %}selected{% endif %}>Trésorier Général</option>
                                <option value="Administrateur" {% if user.statut == 'Administrateur' %}selected{% endif %}>Secrétaire Général</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
                        <a href="{{ url_for('profil_view', user_id=user.id) }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
